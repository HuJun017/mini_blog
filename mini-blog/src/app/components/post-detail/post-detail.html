<div class="row justify-content-center">
  <div class="col-lg-8">
    <div *ngIf="post; else notFound">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/posts">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="breadcrumb-item active">{{ post.title }}</li>
        </ol>
      </nav>

      <!-- Post Header -->
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h1 class="card-title h3 mb-2">{{ post.title }}</h1>
              <div class="mb-2">
                <span class="badge bg-light text-dark me-2">{{ post.category }}</span>
              </div>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <small>
                <i class="fas fa-user me-1"></i>{{ post.author }}
                <i class="fas fa-calendar ms-3 me-1"></i>{{ formatDate(post.date) }}
              </small>
            </div>
            
            <div class="btn-group">
              <a [routerLink]="['/edit-post', post.id]" class="btn btn-outline-light btn-sm">
                <i class="fas fa-edit me-1"></i>Modifica
              </a>
              <button (click)="deletePost()" class="btn btn-outline-light btn-sm">
                <i class="fas fa-trash me-1"></i>Elimina
              </button>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="post-content">
            <p class="lead">{{ post.content }}</p>
          </div>
        </div>

        <div class="card-footer bg-light">
          <div class="d-flex justify-content-between">
            <button (click)="goBack()" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-1"></i>Torna Indietro
            </button>
            
            <a routerLink="/posts" class="btn btn-primary">
              <i class="fas fa-list me-1"></i>Tutti i Post
            </a>
          </div>
        </div>
      </div>
    </div>

    <ng-template #notFound>
      <div class="text-center py-5">
        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
        <h2>Post non trovato</h2>
        <p class="text-muted">Il post che stai cercando non esiste o Ã¨ stato rimosso.</p>
        <a routerLink="/posts" class="btn btn-primary">
          <i class="fas fa-home me-2"></i>Torna alla Home
        </a>
      </div>
    </ng-template>
  </div>
</div>
